<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <title>South Park Character Wiki</title>
  </head>

  <body>
    <header>
      <h1>Southpark Character Wiki</h1>
    </header>
    <main>
      <section id="characters" class="grid-container"></section>
    </main>

    <dialog id="dialog-character">
      <section class="dialog-grid">
        <img id="dialog-image" alt="" />
        <article>
          <h2 id="dialog-title"></h2>
          <p id="dialog-character-description"></p>
          <section>
            <h4>Character info</h4>
            <ul>
              <li>Name: <span id="dialog-name"></span></li>
              <li>Nickname: <span id="dialog-nick-name"></span></li>
              <li>Occupation: <span id="dialog-occupation"></span></li>
              <li>Age: <span id="dialog-age"></span></li>
              <li>Voiced by: <span id="dialog-voiced-by"></span></li>
              <li>Gender: <span id="dialog-gender"></span></li>
              <li>Religion: <span id="dialog-religion"></span></li>
              <li>Catchphrase: <span id="dialog-catch-phrase"></span></li>
              <li>Haircolor: <span id="dialog-hair-color"></span></li>
              <li>Schoolgrade: <span id="dialog-school-grade"></span></li>
              <li>Episodes: <span id="dialog-episodes"></span></li>
              <li>Appearances: <span id="dialog-appearances"></span></li>
              <li>
                First appearance: <span id="dialog-first-appearance"></span>
              </li>
            </ul>
          </section>
        </article>
      </section>
      <form method="dialog">
        <button id="btn-back">Back</button>
      </form>
    </dialog>
    <footer>
      <p>Scroll up</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
